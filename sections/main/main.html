<template class="task-template">
    <section class="section" id="main-section">
        <h1>Periode BPNT</h1>
        <!--<form>-->
        <div class="container">
            <div class="main-form">
                <label for="datepick">Pilih tanggal:</label>
                <input type="date" id="datepick" name="datepick" class="form-control" />
            </div>
            <div id="start-form">
                <label for="kks-number">Masukkan nomor KKS:</label>
                <input type="text" id="kks-number-1" name="kks-number-1" maxlength="4" pattern-"\d{4}
                    class="form-control" />
                <input type=" text" id="kks-number-2" name="kks-number-2" maxlength="4" pattern-"\d{4}
                    class="form-control" />
                <input type="text" id="kks-number-3" name="kks-number-3" maxlength="4" pattern-"\d{4}
                    class="form-control" />
                <input type="text" id="kks-number-4" name="kks-number-4" maxlength="4" pattern-"\d{4}
                    class="form-control" />
            </div>
            <div class="container text-center mt-4">
                <button id="btn-main" data-section="main" class="btn btn-primary">Mulai</button>
            </div>
        </div>
        <!-- </form> -->

        <script>
            require('./renderer-process/main/main');
        </script>
    </section>
</template>
