<template class="task-template">
    <section class="section" id="inventory-section">
        <h1>Data Barang</h1>
        <div class="container">
            <div class="main-form">
                <label for="month-period">Bulan:</label>
                <input list="month-list" id="month-period" class="form-control" />
                <datalist id="month-list"></datalist>
                <label for="year-period">Tahun:</label>
                <input list="year-list" id="year-period" class="form-control" />
                <datalist id="year-list"></datalist>
                <button class="btn btn-primary" id="btn-inventory-start">Mulai</button>
            </div>
        </div>
        <div class="container">
            <table class="main-table">
                <thead>
                    <tr>
                        <th>Nomor</th>
                        <th>Nama Barang</th>
                        <th>Stok Barang</th>
                        <th>Harga Beli</th>
                        <th>Harga Jual</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- foreach table-->
                    <tr>
                        <td>1</td>
                        <td>Telur Ayam Negeri</td>
                        <td>5 kg</td>
                        <td>20.000</td>
                        <td>22.000</td>
                        <td>
                            <button id="btn-edit-item-1" class="btn btn-info"
                                onclick="inventoryClick.initializeModal('edit', 1)">Sunting</button>
                            <button id="btn-delete-item-1" class="btn btn-danger"
                                onclick="inventoryClick.initializeModal('delete', 1)">Hapus</button>
                        </td>
                    </tr>
                    <!--end foreach-->
                </tbody>
            </table>
        </div>
        <div class="container">
            <div class="float-right mt-4">
                <button id="btn-add-item" class="btn btn-primary" onclick="initializeModal('add', -1)">Tambahkan
                    Barang</button>
            </div>
        </div>
        <!-- start loop  -->
        <div id="inventory-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-container">
                    <div class="modal-header"></div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <div class="float-right">
                        </div>
                    </div>`
                </div>
            </div>
        </div>

    </section>
</template>
